{% set name = "sphinx-astropy" %}
{% set version = "1.2" %}
{% set git_url = "https://github.com/astropy/sphinx-astropy" %}
{% set sha256 = "09718d9a7fae928fcab38f5fcdec0aa352e2bc7934aac164e8397917005e0a7b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - pip
    - sphinx >=1.7
    - astropy-sphinx-theme
    - numpydoc
    - sphinx-automodapi
    - sphinx-gallery
    - graphviz
  run:
    - python
    - sphinx >=1.7
    - astropy-sphinx-theme
    - numpydoc
    - sphinx-automodapi
    - sphinx-gallery
    - graphviz

test:
  imports:
    - sphinx
    - astropy_sphinx_theme
    - numpydoc
    - sphinx_astropy
    - sphinx_automodapi
    - sphinx_gallery

about:
  home: {{ git_url }}
  license: BSD
  license_file: LICENSE.rst
  summary: 'Sphinx extensions and configuration specific to the Astropy project'
  description: |
    This package serves two purposes: it provides a default Sphinx configuration
    and set of extensions specific to the Astropy project, and it acts as a
    meta-package by installing all required Sphinx extensions for the core
    Astropy package and other packages.
  doc_url: {{ git_url }}
  dev_url: {{ git_url }}

extra:
  recipe-maintainers:
    - astrofrog-conda-forge
    - drdavella
    - mwcraig
